<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <title>jQuery Switch</title>
  
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="jquery.switch.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script src="jquery.switch.js"></script>
  
  <script>
    jQuery(function($) {
      $('.toggle-slider').switch();
    });
  </script>
</head>

<body style="padding-top:20px;">
  <div class="container">
      
    <select class="toggle-slider">
      <option value="yes">YES</option>
      <option value="no" selected="selected">NO</option>
    </select>
    
    <select class="toggle-slider">
      <option value="1">True</option>
      <option value="0" selected="selected">False</option>
    </select>
    
    <select class="toggle-slider" disabled="disabled">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
    
    <select class="toggle-slider" readonly="readonly">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
    
  </div>
</body>
</html>
